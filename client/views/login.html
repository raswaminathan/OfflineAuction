<div class="input-group" id="login" aria-describedby="sizing-addon3">
  <form>
    <input type="text" class="form-control" placeholder="username" ng-model="user.username"><br>
    <input type="password" class="form-control" placeholder="password" ng-model="user.password"><br>
    <button type="submit" class="btn btn-default btn-sm btn-primary" ng-click="login()">Login</button><br>
  </form>
  <div class="alert alert-danger" ng-show="hasError.value">
    {{alertMessage.value}}
    <a class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="clearError()"></a>
  </div>
</div>
